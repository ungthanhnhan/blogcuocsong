<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLOG CUỘC SỐNG</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    input[type="text"], input[type="password"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    #editor {
      height: 300px;
    }
    #blog-posts {
      margin-top: 20px;
    }
    .post {
      padding: 10px;
      margin-bottom: 15px;
      background-color: #fafafa;
      border-left: 5px solid #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>BLOG CUỘC SỐNG</h1>
  </header>

  <div class="container" id="login-container">
    <h2>Đăng nhập</h2>
    <div class="form-group">
      <input type="text" id="loginEmail" placeholder="Email" required>
    </div>
    <div class="form-group">
      <input type="password" id="loginPassword" placeholder="Mật khẩu" required>
    </div>
    <button onclick="login()">Đăng nhập</button>
    <p>Bạn chưa có tài khoản? <a href="javascript:void(0);" onclick="showRegister()">Đăng ký ngay</a></p>
  </div>

  <div class="container" id="register-container" style="display: none;">
    <h2>Đăng ký</h2>
    <div class="form-group">
      <input type="text" id="registerEmail" placeholder="Email" required>
    </div>
    <div class="form-group">
      <input type="password" id="registerPassword" placeholder="Mật khẩu" required>
    </div>
    <button onclick="register()">Đăng ký</button>
    <p>Đã có tài khoản? <a href="javascript:void(0);" onclick="showLogin()">Đăng nhập ngay</a></p>
  </div>

  <div class="container" id="blog-container" style="display: none;">
    <h2>Viết Blog</h2>
    <div id="editor"></div>
    <button onclick="savePost()">Lưu bài viết</button>
    <h3>Bài viết của bạn</h3>
    <div id="blog-posts"></div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script>
    // Khởi tạo trình soạn thảo Quill.js
    var quill = new Quill('#editor', {
      theme: 'snow',
      modules: {
        toolbar: [
          [{ 'header': '1' }, { 'header': '2' }, { 'font': [] }],
          [{ 'list': 'ordered'}, { 'list': 'bullet' }],
          ['bold', 'italic', 'underline'],
          ['link'],
          [{ 'align': [] }],
          ['image']
        ]
      }
    });

    // Chuyển giữa trang đăng nhập và đăng ký
    function showRegister() {
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('register-container').style.display = 'block';
    }
    function showLogin() {
      document.getElementById('login-container').style.display = 'block';
      document.getElementById('register-container').style.display = 'none';
    }

    // Đăng ký người dùng
    function register() {
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;

      // Lưu thông tin người dùng vào localStorage
      localStorage.setItem('userEmail', email);
      localStorage.setItem('userPassword', password);
      alert('Đăng ký thành công!');
      showLogin();
    }

    // Đăng nhập người dùng
    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      // Kiểm tra thông tin đăng nhập
      const storedEmail = localStorage.getItem('userEmail');
      const storedPassword = localStorage.getItem('userPassword');

      if (email === storedEmail && password === storedPassword) {
        alert('Đăng nhập thành công!');
        showBlogPage();
      } else {
        alert('Sai email hoặc mật khẩu');
      }
    }

    // Chuyển sang trang viết blog
    function showBlogPage() {
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('register-container').style.display = 'none';
      document.getElementById('blog-container').style.display = 'block';

      // Hiển thị các bài viết đã lưu
      displayPosts();
    }

    // Lưu bài viết
    function savePost() {
      const content = quill.root.innerHTML;

      if (content.trim() === '') {
        alert('Bài viết không thể trống');
        return;
      }

      // Lưu bài viết vào localStorage
      let posts = JSON.parse(localStorage.getItem('posts')) || [];
      posts.push(content);
      localStorage.setItem('posts', JSON.stringify(posts));

      alert('Bài viết đã được lưu!');
      displayPosts();
    }

    // Hiển thị các bài viết
    function displayPosts() {
      const posts = JSON.parse(localStorage.getItem('posts')) || [];
      const postsContainer = document.getElementById('blog-posts');
      postsContainer.innerHTML = '';

      posts.forEach((post, index) => {
        const postDiv = document.createElement('div');
        postDiv.className = 'post';
        postDiv.innerHTML = post;
        postsContainer.appendChild(postDiv);
      });
    }
  </script>

</body>
</html>
