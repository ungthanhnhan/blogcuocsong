<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlogCuộcSống</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f4f4f9;
    }
    header {
      background-color: #00bcd4;
      color: white;
      padding: 15px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: bold;
      font-style: italic;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      text-transform: capitalize;
      color: white;
      letter-spacing: 2px;
      padding-left: 15px;
    }
    nav {
      display: flex;
      justify-content: flex-end;
      margin: 10px;
    }
    .login-info, .register-info {
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    .login-info a, .register-info a {
      color: black;
      text-decoration: none;
      font-weight: bold;
      margin-left: 10px;
      background-color: white;
      padding: 8px 15px;
      border-radius: 25px;
      transition: background-color 0.3s;
    }
    .login-info a:hover, .register-info a:hover {
      background-color: #e0e0e0;
    }
    .container {
      padding: 20px;
    }
    .categories-container {
      display: flex;
      align-items: center;
      position: relative;
      margin-bottom: 20px;
    }
    .categories {
      display: flex;
      gap: 15px;
      flex-wrap: nowrap;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      transition: transform 0.3s ease;
    }
    .category {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      margin-right: 15px;
      border-radius: 5px;
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      min-width: 150px;
      text-align: center;
    }
    .category:hover {
      background-color: #0056b3;
    }

    /* Mũi tên di chuyển */
    .categories-container .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%; /* Đổi hình bầu dục thành tròn */
    }

    .categories-container .left-arrow {
      left: 0;
    }

    .categories-container .right-arrow {
      right: 0;
    }

    .posts {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      background-color: white;
      padding: 10px;
    }
    .post {
      width: calc(33.33% - 20px);
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      margin-bottom: 20px;
    }
    .post img {
      width: 1280px;
      height: 720px;
      object-fit: cover;
    }
    .post-content {
      padding: 10px;
      flex-grow: 1;
    }
    .post-content h3 {
      margin: 0;
      font-size: 1.2rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .post-content p {
      color: #666;
      margin: 0;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .post-content .btn {
      color: #007bff;
      cursor: pointer;
    }

    /* Modal (Pop-up) Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
    }
    .modal input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .modal button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }
    .modal button:hover {
      background-color: #0056b3;
    }
    .modal .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .modal .close:hover,
    .modal .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8rem;
      }
      .post {
        width: calc(50% - 20px);
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.5rem;
      }
      .post {
        width: 100%;
      }
      .category {
        max-width: none;
        font-size: 1rem;
        text-overflow: unset;
        white-space: normal;
      }
      .categories {
        gap: 15px;
      }
      .categories-container {
        overflow-x: auto;
      }
      .categories-container .arrow {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>BlogCuộcSống</h1>
    <nav>
      <div class="login-info">
        <a href="#" id="login-btn">Đăng nhập</a>
        <a href="#" id="register-btn">Đăng ký</a>
        <a href="#" id="logout-btn" style="display: none;">Đăng xuất</a>
        <a href="#" id="profile-btn" style="display: none;">admin</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <!-- Categories -->
    <div class="categories-container">
      <button class="arrow left-arrow">&#8592;</button>
      <div class="categories">
        <div class="category">Sức khoẻ</div>
        <div class="category">Giáo dục</div>
        <div class="category">Y tế</div>
        <div class="category">Tin tức</div>
        <div class="category">Giải trí</div>
        <div class="category">Thời trang</div>
        <div class="category">Mẹo vặt</div>
        <div class="category">Khoa học - Công nghệ</div>
        <div class="category">Đố vui</div>
        <div class="category">Tâm sự</div>
      </div>
      <button class="arrow right-arrow">&#8594;</button>
    </div>
    <!-- Posts -->
    <div class="posts">
      <div class="post">
        <img src="https://via.placeholder.com/640x360" alt="Post 1">
        <div class="post-content">
          <h3>Post 1</h3>
          <p>Đây là mô tả bài viết số 1</p>
          <span class="btn">Xem thêm</span>
        </div>
      </div>
      <!-- Add more posts -->
    </div>
  </div>

  <!-- Modal (for Login/Signup) -->
  <div class="modal" id="login-modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h3>Đăng nhập</h3>
      <input type="text" id="login-username" placeholder="Tên tài khoản">
      <input type="password" id="login-password" placeholder="Mật khẩu">
      <button id="login-submit">Đăng nhập</button>
    </div>
  </div>
  
  <div class="modal" id="register-modal">
    <div class="modal-content">
      <span class="close" id="close-register-modal">&times;</span>
      <h3>Đăng ký</h3>
      <input type="text" id="register-username" placeholder="Tên tài khoản">
      <input type="password" id="register-password" placeholder="Mật khẩu">
      <button id="register-submit">Đăng ký</button>
    </div>
  </div>

  <script>
    // JavaScript xử lý đăng nhập, đăng ký và mũi tên
    const loginModal = document.getElementById('login-modal');
    const registerModal = document.getElementById('register-modal');
    const loginBtn = document.getElementById('login-btn');
    const registerBtn = document.getElementById('register-btn');
    const closeModal = document.getElementById('close-modal');
    const closeRegisterModal = document.getElementById('close-register-modal');
    const loginSubmit = document.getElementById('login-submit');
    const registerSubmit = document.getElementById('register-submit');
    const logoutBtn = document.getElementById('logout-btn');
    const profileBtn = document.getElementById('profile-btn');
    const categories = document.querySelector('.categories');
    const leftArrow = document.querySelector('.left-arrow');
    const rightArrow = document.querySelector('.right-arrow');

    let currentUser = localStorage.getItem('username');

    if (currentUser) {
      loginBtn.style.display = 'none';
      registerBtn.style.display = 'none';
      logoutBtn.style.display = 'inline';
      profileBtn.style.display = 'inline';
      profileBtn.textContent = currentUser;
    } else {
      loginBtn.style.display = 'inline';
      registerBtn.style.display = 'inline';
      logoutBtn.style.display = 'none';
      profileBtn.style.display = 'none';
    }

    // Show Login Modal
    loginBtn.onclick = () => {
      loginModal.style.display = 'block';
    };
    
    // Show Register Modal
    registerBtn.onclick = () => {
      registerModal.style.display = 'block';
    };

    // Close Modal
    closeModal.onclick = () => {
      loginModal.style.display = 'none';
    };

    closeRegisterModal.onclick = () => {
      registerModal.style.display = 'none';
    };

    // Login Submit
    loginSubmit.onclick = () => {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      if (username && password) {
        localStorage.setItem('username', username);
        currentUser = username;
        loginModal.style.display = 'none';
        loginBtn.style.display = 'none';
        registerBtn.style.display = 'none';
        logoutBtn.style.display = 'inline';
        profileBtn.style.display = 'inline';
        profileBtn.textContent = currentUser;
      }
    };

    // Register Submit
    registerSubmit.onclick = () => {
      const username = document.getElementById('register-username').value;
      const password = document.getElementById('register-password').value;
      if (username && password) {
        localStorage.setItem('username', username);
        currentUser = username;
        registerModal.style.display = 'none';
        loginBtn.style.display = 'none';
        registerBtn.style.display = 'none';
        logoutBtn.style.display = 'inline';
        profileBtn.style.display = 'inline';
        profileBtn.textContent = currentUser;
      }
    };

    // Logout
    logoutBtn.onclick = () => {
      localStorage.removeItem('username');
      currentUser = null;
      loginBtn.style.display = 'inline';
      registerBtn.style.display = 'inline';
      logoutBtn.style.display = 'none';
      profileBtn.style.display = 'none';
    };

    // Mũi tên di chuyển
    leftArrow.onclick = () => {
      categories.style.transform = 'translateX(200px)';
    };

    rightArrow.onclick = () => {
      categories.style.transform = 'translateX(-200px)';
    };
  </script>

</body>
</html>
